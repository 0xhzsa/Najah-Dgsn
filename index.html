<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGSN Prep Pro Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --dgsn-blue: #0f172a; /* Deep Navy */
        --dgsn-red: #dc2626;   /* Crimson */
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #0f172a;
        /* Premium Mesh Gradient */
        background-image: 
          radial-gradient(at 0% 0%, hsla(353, 76%, 35%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(217, 68%, 30%, 0.2) 0px, transparent 50%),
          radial-gradient(at 50% 50%, hsla(210, 40%, 15%, 1) 0px, transparent 100%);
        background-attachment: fixed;
        color: #f8fafc;
      }
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(16px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
